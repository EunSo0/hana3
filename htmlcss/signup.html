<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="m-5">
    <h1 class="text-center mb-4 fw-bold">회원가입</h1>
    <form class="border row g-3 p-3 m-3">
      <div class="mb-3 form-floating col-md-6 col-lg-3">
        <input
          type="text"
          class="form-control"
          placeholder="닉네임"
          id="inputNickname"
        />
        <label for="nickname" class="form-label p-3">닉네임</label>
      </div>
      <div class="mb-3 form-floating col-md-6 col-lg-3">
        <input
          type="text"
          class="form-control"
          placeholder="이메일"
          id="inputEmail"
        />
        <label for="email" class="form-label">이메일</label>
      </div>
      <div class="mb-3 form-floating col-md-6 col-lg-3">
        <input
          type="text"
          class="form-control"
          placeholder="비밀번호"
          id="inputPassword"
        />
        <label for="password" class="form-label p-3">비밀번호</label>
      </div>
      <div class="mb-3 form-floating col-md-6 col-lg-3">
        <input
          type="text"
          class="form-control"
          placeholder="비밀번호 확인"
          id="inputPasswordCheck"
        />
        <label for="re_password" class="form-label p-3">비밀번호 확인</label>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-success m-1">
          가입하기
        </button>
        <button type="submit" class="btn btn-outline-primary m-1">
          로그인
        </button>
      </div>
    </form>
  </body>
</html>
